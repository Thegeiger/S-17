    <script>
      $("#lapp").click(function() {
        $('html, body').animate({

      $("#lrech").click(function() {

      });
      $(window).on('load', function(){

        $(function(){
      
            $('#camera_wrap_4').camera({
            height: 'auto',
            loader: 'bar',
            pagination: false,
            thumbnails: false,
            hover: false,
